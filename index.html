<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/snackbar.css" />
    <title>Customizable Tic-Tac-Toe</title>
  </head>

  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="game_details">Some text in the Modal..</p>
        <div id="close_t" class="close">&times;</div>
      </div>
    </div>
    <div class="main">
      <div class="player">
        <div class="player__X">X</div>
        <div class="player__score">0-0</div>
        <div class="player__O">O</div>
      </div>
      <div class="turn">
        <p class="turn__text">Player X turn</p>
      </div>
      <div class="controls">
        <label for="win_streak">Win Streak (3-n): </label>
        <input
          type="number"
          id="win_streak"
          class="controls__input"
          min="3"
          value="3"
        />
        <button id="set_win_streak" class="controls__btn controls__set">
          Set Streak
        </button>
        <label for="grid_size">Grid Size (3-10): </label>
        <input
          type="number"
          id="grid_size"
          class="controls__input"
          min="3"
          max="10"
          value="3"
        />
        <button id="set_grid" class="controls__btn controls__set">
          Set Grid
        </button>
        <button id="reset_game" class="controls__btn controls__reset">
          Reset
        </button>
        <button id="end_game" class="controls__btn controls__end">
          End Game
        </button>
      </div>
      <section class="board">
        <div class="board__strike" id="board_strike"></div>
      </section>
      <!-- <div id="snackbar"></div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
